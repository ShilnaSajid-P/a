    <script>
        // Handle form submission
        const form = document.getElementById('visitSearchForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const visitID = document.getElementById('visitID').value;
            if (visitID === '123') {
                // Construct the URL for the PDF
                const pdfURL = 'images/resume.pdf';

                // Create a floating window
                const floatingWindow = document.createElement('div');
                floatingWindow.classList.add('floating-window');

                // Create the close button
                const closeButton = document.createElement('button');
                closeButton.classList.add('floating-window-close');
                closeButton.innerHTML = '&times;';
                closeButton.addEventListener('click', function () {
                    document.body.removeChild(floatingWindow);
                });

                // Create an iframe to display the PDF
                const pdfFrame = document.createElement('iframe');
                pdfFrame.src = pdfURL;

                // Add the elements to the floating window
                floatingWindow.appendChild(closeButton);
                floatingWindow.appendChild(pdfFrame);

                // Add the floating window to the document body
                document.body.appendChild(floatingWindow);
            }
        });
    </script>
