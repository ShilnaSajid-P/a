<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get your report</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/logoiVETLab.ico">
    <style>
        section {
            width: 100%;
        }

        header {
            z-index: 200;
        }

        nav {
            transition: all 0.5s;
            z-index: 1000;
            background: linear-gradient(135deg, #6271f6 5%, #f9417a 95%);
            color: white
        }

        nav.sticky {
            background: white;
            width: 100%;
            color: black;
        }

        /* Floating window styles */
        .floating-window {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .floating-window-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 35px;
            line-height: 1;
        }

        .floating-window iframe {
            width: 100%;
            height: 100%;
            max-height: calc(100vh - 100px);
        }
    </style>
</head>

<body>

    <div class="min-h-screen flex items-center justify-center px-4 ">
        <div class="max-w-md w-full space-y-8 p-6 bg-white rounded-lg shadow-md" style="margin-top: -300px;">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-900">
                    Get lab report
                </h1>
            </div>

            <form id="visitSearchForm" class="mt-4 space-y-6">
                <div class="rounded-md shadow-sm flex items-center">

                    <div class="mt-1 flex">
                        <input type="text" id="visitID" name="visitID"
                            class="py-2 px-3 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 block w-full rounded-md"
                            placeholder="Enter visitID from your bill" required>
                        <button type="submit"
                            class="ml-2 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:border-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission
        const form = document.getElementById('visitSearchForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const visitID = document.getElementById('visitID').value;
            if (visitID === '123') {
                // Construct the URL for the PDF
                const pdfURL = 'images/resume.pdf';

                // Check if the screen size is small (mobile)
                const isSmallScreen = window.innerWidth <= 768;

                if (isSmallScreen) {
                    // Open PDF in a new tab on small screens
                    window.open(pdfURL);
                } else {
                    // Check if the screen size is medium (tablet)
                    const isMediumScreen = window.innerWidth <= 1024;

                    if (isMediumScreen) {
                        // Create an anchor element to open the PDF in the same tab
                        const anchorElement = document.createElement('a');
                        anchorElement.href = pdfURL;
                        anchorElement.target = '_self';
                        anchorElement.click();
                    } else {
                        // Create a floating window
                        const floatingWindow = document.createElement('div');
                        floatingWindow.classList.add('floating-window');

                        // Create the close button
                        const closeButton = document.createElement('button');
                        closeButton.classList.add('floating-window-close');
                        closeButton.innerHTML = '&times;';
                        closeButton.addEventListener('click', function () {
                            document.body.removeChild(floatingWindow);
                        });

                        // Create an iframe to display the PDF
                        const pdfFrame = document.createElement('iframe');
                        pdfFrame.src = pdfURL;

                        // Add the elements to the floating window
                        floatingWindow.appendChild(closeButton);
                        floatingWindow.appendChild(pdfFrame);

                        // Add the floating window to the document body
                        document.body.appendChild(floatingWindow);
                    }
                }
            }
        });
    </script>
</body>

</html>
